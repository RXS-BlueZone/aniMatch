<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

            
    <div class="cat-image">
        <img src="styles/assets/cat.webp" alt="Cat" />
    </div>
    <div class="container">

        <div class="anime-character">
            <img id="anime-img" src="styles/assets/k1.png" alt="Anime Character" usemap="#image-map">
        </div>

        <script>
            const animeImage = document.getElementById('anime-img');
        
            const imageSources = ['styles/assets/k1.png', 'styles/assets/k2.png']; 
        
            let currentImageIndex = 0;
        
            animeImage.addEventListener('click', () => {
                currentImageIndex = (currentImageIndex + 1) % imageSources.length;
        
                animeImage.src = imageSources[currentImageIndex];
            });
        </script>
        <div class="background"></div>
        <div class="form-container">
            <p class="login-link">Already have an account? <a href="/login">Login</a></p>
            <h2>Create Your Account</h2>
            <button class="social-login google">
                <i class="fab fa-google"></i> Sign up with Google
            </button>
            
            <div class="divider">
                <span>OR</span>
            </div>
            <form method="POST" action="http://localhost:3000/signup">
                <!-- <label for="name">Username</label> -->
                <input type="text" id="user_username" placeholder="Enter Your Username" name="user_username">

                <!-- <label for="email">Email Address</label> -->
                <input type="email" id="user_email" placeholder="Enter Your Email" name="user_email">

                <!-- <label for="password">Password</label> -->
                <input type="password" id="user_password" placeholder="Enter Password" name="user_password">

                <!-- Terms and Conditions -->
                <div class="terms">
                    <input type="checkbox" id="terms" name="terms">
                    <label for="terms">
                        By signing up, I confirm that I am at least 17 years old and agree to the 
                        <a href="#">Terms</a> and <a href="#">Privacy Policy</a>.
                      </label>
                      
                </div>

                <button type="submit" class="register-button">Sign up</button>
            </form>
        </div>
    </div>
    
</body>
</html>

<script>
 document.addEventListener("DOMContentLoaded", function () {
    const form = document.querySelector("form");

    form.addEventListener("submit", async function (e) {
        e.preventDefault(); // Prevent the default form submission

        // Get form data
        const user_username = document.getElementById("user_username").value;
        const user_email = document.getElementById("user_email").value;
        const user_password = document.getElementById("user_password").value;

        // Create a JSON object from the form data
        const formData = {
            user_username,
            user_email,
            user_password
        };

        // Send the data via AJAX (fetch API)
        try {
            const response = await fetch("http://localhost:3000/signup", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(formData)
            });

            if (response.ok) {
                // Show success alert
                alert("Signup successful! Redirecting to login...");
                // Navigate to the login page
                window.location.href = "/login";
            } else {
                // Show error alert
                const errorText = await response.text();
                alert(errorText);
            }
        } catch (error) {
            console.error("Error:", error);
            alert("There was an error submitting the form.");
        }
    });
});

  </script>
