<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
</head>
<body>
    <div>
        <h1>Welcome to the Home Page</h1>
        <p id="user-message">Loading...</p>
        <a href="#" id="auth-link">Please wait...</a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const authLink = document.getElementById("auth-link");
            const userMessage = document.getElementById("user-message");

            // Fetch session status from the server
            fetch("/api/session")
    .then((response) => {
        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }
        return response.json();
    })
    .then((data) => {
        const authLink = document.getElementById("auth-link");
        const userMessage = document.getElementById("user-message");

        if (data.loggedIn) {
            authLink.textContent = "Logout";
            authLink.href = "/logout";
            userMessage.textContent = `Welcome, ${data.username}`;
        } else {
            authLink.textContent = "Login";
            authLink.href = "/login";
            userMessage.textContent = "You are not logged in.";
        }
    })
    .catch((err) => {
        console.error("Session check failed:", err);
        const userMessage = document.getElementById("user-message");
        const authLink = document.getElementById("auth-link");
        userMessage.textContent = "Error checking session.";
        authLink.textContent = "Login";
        authLink.href = "/login";
    });

        });
    </script>

<script>
    // Clear the login page from history
    history.replaceState(null, '', '/index');
</script>

</body>
</html>
